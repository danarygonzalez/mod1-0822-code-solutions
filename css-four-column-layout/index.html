<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Four Column Layout</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Header Section -->
    <div class="row main-header">
      <div class="column-full header">
        <h2>How It Works</h2>
      </div>
    </div>
    <!-- Images Section -->
    <div class="row img-row">
      <div class="column-one-fourth">
        <img src="images/screen-1.png" alt="app-switching" class="device-icon">
      </div>
      <div class="column-one-fourth">
        <img src="images/screen-2.png" alt="trip-filtering" class="device-icon">
      </div>
      <div class="column-one-fourth">
        <img src="images/screen-3.png" alt="services-filtering" class="device-icon">
      </div>
      <div class="column-one-fourth">
        <img src="images/screen-4.png" alt="stats-mileage" class="device-icon">
      </div>
    </div>
    <!-- Logo Section -->
    <div class="row img-row">
      <div class="column-one-fourth">
        <img src="images/switch-icon.png" alt="switch-icon" class="logo-icon">
      </div>
      <div class="column-one-fourth">
        <img src="images/filter-icon.png" alt="filter-icon" class="logo-icon">
      </div>
      <div class="column-one-fourth">
        <img src="images/switch-icon.png" alt="switch-icon" class="logo-icon">
      </div>
      <div class="column-one-fourth">
        <img src="images/bars-icon.png" alt="bars-icon" class="logo-icon">
      </div>
    </div>
    <!-- Description Headers Section -->
    <div class="row header-row">
      <div class="column-one-fourth">
        <h3>App Switching</h3>
        <p>Toggles all your apps on and off.</p>
      </div>
      <div class="column-one-fourth">
        <h3>Trip Filtering</h3>
        <p>Evaluates your trip requests.</p>
      </div>
      <div class="column-one-fourth">
        <h3>Service Filters</h3>
        <p>Accepts only your ideal trips.</p>
      </div>
      <div class="column-one-fourth">
        <h3>Stats + Mileage</h3>
        <p>Tracks your trips across all apps.</p>
      </div>
    </div>
  </div>
</body>
</html>
