<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <form>
    <h3>Learn More</h3>
    <label for="company-email" class="company">company email</label>
    <div>
      <input type="text" name="company-email" id="company-email" placeholder="sally@company.co">
    </div>
    <label for="name">name</label>
    <div>
      <input type="text" name="name" id="name" placeholder="Sally Smith">
    </div>
    <label for="hiring-location">where are you hiring?</label>
    <div>
      <input type="text" name="hiring-location" id="hiring-location" placeholder="City, Country">
    </div>
    <label for="total-engineers">how many engineers are you hiring in the next 6 months?</label>
    <div>
      <select name="total-engineers" id="total-engineers">
        <option class="engineers" value="1-2">1-2 Engineers</option>
        <option class="engineers" value="3-5">3-5 Engineers</option>
        <option class="engineers" value="5">5+ Engineers</option>
      </select>
    </div>
    <div class="btn-submit">
      <button>Submit</button>
    </div>
  </form>

</body>
</html>
