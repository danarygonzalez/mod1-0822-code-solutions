<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row header header-align-center">
      <div class="column-full">
        <h1>New Arrivals</h1>
      </div>
    </div>
    <!-- Images Section -->
    <div class="row images">
      <div class="column-one-fifth dress1-img background-center">
        <!-- <img src="images/dress1.jpeg" alt="dress1" class="product-img"> -->
      </div>
      <div class="column-one-fifth ysl-bag-img background-center">
        <!-- <img src="images/ysl-bag.jpeg" alt="ysl-bag" class="product-img"> -->
      </div>
      <div class="column-one-fifth key-img background-center">
        <!-- <img src="images/key.jpeg" alt="key" class="product-img"> -->
      </div>
      <div class="column-one-fifth lv-bag-img background-center">
        <!-- <img src="images/lv-bag.jpg" alt="lv-bag" class="product-img"> -->
      </div>
      <div class="column-one-fifth dress2-img background-center">
        <!-- <img src="images/dress2.jpeg" alt="dress2" class="product-img"> -->
      </div>
    </div>
    <!-- Product Info Section -->
    <div class="row product-info">
      <div class="column-one-fifth">
        <p>Free People <span class="gray-font">| Size 6</span></p>
        <p><span class="gray-box">$35</span> <del>$125 Retail</del></p>
      </div>
      <div class="column-one-fifth">
        <p>Yves Saint Laurent <span class="gray-font">| One-Size</span></p>
        <p><span class="gray-box">$200</span> <del>$1600 retail</del></p>
      </div>
      <div class="column-one-fifth">
        <p>Tiffany <span class="gray-font">| One-Size</span></p>
        <p><span class="gray-box">$476</span> <del>$2000 retail</del></p>
      </div>
      <div class="column-one-fifth">
        <p>Louis Vuitton <span class="gray-font">| One-Size</span></p>
        <p><span class="gray-box">$95</span> <del>$1200 retail</del></p>
      </div>
      <div class="column-one-fifth">
        <p>Reformation <span class="gray-font">| Size 4</span></p>
        <p><span class="gray-box">$20</span> <del>$108 retail</del></p>
      </div>
    </div>
  </div>
</body>
</html>
